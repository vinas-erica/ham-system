<div class="w-full md:w-1/2 xl:w-1/3 p-6 ">
    <!--Graph Card-->
    <div class="bg-gray-50 border-transparent rounded-lg shadow-xl dark:bg-gray-800">
        <div
            class="bg-gradient-to-b from-green-200 to-green-100 dark:from-green-500 dark:to-green-300 border-b-4 border-green-600 rounded-lg shadow-xl p-5">
            <div class="flex flex-row items-center">
                <div class="flex-shrink pr-4">
                    <div class="rounded-full p-5 bg-green-600 "><i class="fa-solid fa-thermometer fa-2x fa-inverse"></i>
                    </div>
                </div>
                <div class="flex-1 text-right md:text-center">
                    <h2 class="font-bold uppercase text-gray-600 ">Temperature</h2>
                    <p class="font-bold text-3xl">{{ temp }}</p>
                </div>
            </div>
        </div>
        <div class="p-5">
            <canvas id="chartjs-0" class="chartjs" width="undefined" height="undefined"></canvas>
            <script>
                new Chart(document.getElementById("chartjs-0"), {
                    "type": "line",
                    "data": {
                        "labels": ["12am", "3am", "6am", "9am", "12pm", "3pm", "6pm", "9pm"],
                        "datasets": [{
                            "label": "Views",
                            "data": [65, 59, 80, 81, 56, 55, 40, 32],
                            "fill": false,
                            "borderColor": "rgb(75, 192, 192)",
                            "lineTension": 0.1
                        }]
                    },
                    "options": {}
                });
            </script>
        </div>
    </div>
    <!--/Graph Card-->
</div>
